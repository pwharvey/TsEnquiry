<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock Position</title>
  </head>
  <body data-authorize-roles="Enquiry">
    <div data-flow="row">
      <div id="view1" data-controller="StockPosition" data-view="grid1" data-show-in-summary="true" data-search-on-start="true"> </div>
      <div data-activator="Tab|Stock">
        <div id="view2" data-controller="StockPositionStock" data-view="All" data-show-in-summary="true" data-filter-source="view1" data-filter-fields="BranchID,ProductCode" data-page-size="5" data-auto-hide="self"> </div>
      </div>
      <div data-activator="Tab|Moves">
        <div id="view4" data-controller="StockMove" data-view="grid1" data-filter-source="view2" data-filter-fields="PacketNo" data-page-size="5" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|Tally">
        <div id="view3" data-controller="StockTally" data-view="grid1" data-filter-source="view2" data-filter-fields="PacketNo" data-page-size="5" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|Sales Orders">
        <div id="view5" data-controller="StockPositionSalesOrder" data-view="grid1" data-filter-source="view1" data-filter-fields="ProductCode,BranchID" data-page-size="5" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
      <div data-activator="Tab|Works Orders">
        <div id="view6" data-controller="StockPositionWorksOrder" data-view="grid1" data-filter-source="view1" data-filter-fields="ProductCode,BranchID" data-page-size="5" data-auto-hide="self" data-show-modal-forms="true"> </div>
      </div>
    </div>
  </body>
</html>
